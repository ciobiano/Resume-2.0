<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--========== BOX ICONS ==========-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

        <!--========== CSS ==========-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Responsive resume cv</title>
    </head>
    <body>
        <!--========== HEADER ==========-->
        <header class="l-header" id="header">
          <nav class="nav bd container">
              <a href="" class="nav_logo">Obiano</a>
              <div class="nav-menu" id="nav-menu">
                  <ul class="nav-list">
                      <li class="nav-item">
                          <a href="" class="nav-link">
                              <i class='bx bx-home-circle'>Home</i>
                          </a>    
                      </li>
                  <ul class="nav-list">
                      <li class="nav-item">
                          <a href="" class="nav-link">
                              <i class='bx bx-user'>Profile</i>
                          </a>
                      </li>
                  
                      <li class="nav-item">
                          <a href="" class="nav-link">
                              <i   class='bx bx-book'>Academic</i>
                          </a>
                      </li>
                 
                      <li class="nav-item">
                          <a href="" class="nav-link">
                              <i class='bx bx-receipt'>Skills</i>
                          </a>
                      </li>
                      <li class="nav-item">
                          <a href="" class="nav-link">
                              <i class='bx bx-briefcase-alt'>Experience</i>
                          </a>
                      </li>
                      <li class="nav-item">
                          <a href="" class="nav-link">
                              <i class='bx bx-award'>Cert</i>
                          </a> 
                      </li>
                      <li class="nav-item">
                          <a href="" class="nav-link">
                              <i class='bx bx-link-external'>refs </i>
                          </a> 
                      </li>
                  </ul>
              </div>
              <div class="nav toggle" id="nav-toggle">
                   <i class='bx bx-grid-alt'></i>
              </div>
          </nav>  
        </header>

        <main class="l-main bd-container">
            <!-- All elements within this div, is generated in PDF -->
            <div class="resume" id="area-cv">
                <div class="resume__left">
                    <!--========== HOME ==========-->
                    <section class="home" id="home">
                        
                        <!-- Theme change button -->
                        
    
                        <!-- Button to generate and download the pdf. Available for desktop. -->

                    </section>          
                    
                    <!--========== SOCIAL ==========-->
                    <section class="social section">
                        
                    </section>

                    <!--========== PROFILE ==========-->
                    <section class="profile section" id="profile">
                        
                    </section>
                    
                    <!--========== EDUCATION ==========-->
                    <section class="education section" id="education">
                        
                    </section>


                    <!--========== SKILLS  ==========-->
                    <section class="skills section" id="skills">
                        
                    </section>

                </div>

                <div class="resume__right">
                    <!--========== EXPERIENCE ==========-->
                    <section class="experience section" id="experience">
                        
                    </section>

                    <!--========== CERTIFICATES ==========-->
                    <section class="certificate section" id="certificates">
                        
                    </section>

                    <!--========== REFERENCES ==========-->
                    <section class="references section" id="references">
                        
                    </section>

                    <!--========== LANGUAGES ==========-->
                    <section class="languages section">
                        
                    </section>
                    
                    <!--========== INTERESTS ==========-->
                    <section class="interests section">
                        
                    </section>
                </div>
            </div>        
        </main>

        <!--========== SCROLL TOP ==========-->
        

        <!--========== HTML2PDF ==========-->
        <script src="assets/js/html2pdf.bundle.min.js"></script>

        <!--========== MAIN JS ==========-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
